<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    <h1>Post List is here</h1>
    <p>Hi there!</p>
    <p>It works!</p>
    {% comment %} <div>
        {{ posts }}
        {% for post in posts %}
            {{ post }}
        {% endfor %}
    </div> {% endcomment %}
    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
</body>
</html>
